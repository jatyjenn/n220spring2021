<!DOCTYPE html>
<html>
  <body>
    <input id="cont" />
    <button onclick="myFunction()">Results</button>
    <p id="avg"></p>
    <p id="sum"></p>

    <script>
      function myFunction() {
        var text = document.getElementById("cont").value;
        var input = text.split(",");
        var sum = 0;
        var avg = 0;
        for (i = 0; i < input.length; i++) {
          sum += parseInt(input[i]);
        }
        avg = sum / input.length;
        document.getElementById("sum").innerHTML = "Sum: " + sum;
        document.getElementById("avg").innerHTML = "Average: " + avg;
        var text = (document.getElementById("cont").value = "");
      }
    </script>
  </body>
</html>
