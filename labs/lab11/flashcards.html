  <body>
    <h2>Who's the Greatest BasketBall player of All Time?</h2>
    <button id="AIR" onclick="myFunction(this.id)">Michael Jordan</button>
    <button id="KING" onclick="myFunction(this.id)">LeBron James</button>
    <button id="MAMBA" onclick="myFunction(this.id)">Kobe Bryant</button>
    <div id="answer"><div>

      <script>
        function myFunction(clicked) {
        if (clicked=="AIR")
        document.getElementById("answer").innerHTML = "You Are Correct"; 
        else
        document.getElementById("answer").innerHTML = "Incorrect"; 
        }        
        </script>
    </body>
